<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce project directory page">
    <meta name="author" content="Arseniy Naumov">
    <meta property="og:title" content="L04: Project Milestone - The Chamber of Commerce Directory page">
    <meta property="og:type" content="website">

    <title>Directory Page</title>
    <link rel=" stylesheet" href="styles/normalize.css">
    <link rel=" stylesheet" href="styles/chamberNar.css">
    <link rel=" stylesheet" href="styles/chamberWid.css">
    <script src="scripts/hamMenu.js" defer></script>
    <script src="scripts/lastMod.js" defer></script>
    <script src="scripts/weather.js" defer></script>
    <script src="scripts/directory.js" defer></script>


    <link rel="icon" href="images/favic.ico">
</head>

<body>
    <header>
        <img id="logo" src="images/logo.webp" alt="logo">
        <h1>Spring Texas Chamber of Commerce</h1>
        <div id="switchbox">
            <label class="switch">
                <input id="modeSwitch" type="checkbox">
                <span class="slider"></span>
            </label>
            <br><br>Dark Mode
        </div>
    </header>
    <nav class="navigation">
        <button id="menu"></button>
        <a href="index.html">Home</a>
        <a href="discover.html" target=" _blank">Discover</a>
        <a href="directory.html" target=" _blank">Directory</a>
        <a href="join.html" target=" _blank">Join</a>
    </nav>

    <main id="dir">
        <div id="viewToggle">
            <label for="viewToggleSelect">View:</label>
            <select id="viewToggleSelect">
                <option value="cards">Cards</option>
                <option value="list">List</option>
            </select>
        </div>
        <button id="displayButton">Display Members</button>
    </main>

    <footer>
        <div class="weather-info">
            <figure class="weather">
                Spring, TX: <br>
                <img id="weather-icon" src="https://openweathermap.org/img/w/10d.png" alt="">
                <span id="current-temp"></span>
                <figcaption></figcaption>
            </figure>
        </div>
        <p><span class="visits"></span></p>
        <p>
            <span id="current-year">2024 &copy;</span><br>
            Spring City, Texas State Department of Commerse and Public Environment<br>
            The United States of America<br><br>
            <img class="flag" src="images/us.jpg" alt="Small US Flag">
        </p>
        <p id="lastModified">
        </p>
        <p style="margin:0;">
            <img style="border:0;width:88px;height:31px;" src="images/w3c_html.jpg" alt="Valid CSS!">
            <img style="border:0;width:88px;height:31px;" src="images/w3c_css.jpg" alt="Valid HTML!">
        </p>

    </footer>
</body>

</html>
