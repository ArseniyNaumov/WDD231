<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce project home page">
    <meta name="author" content="Arseniy Naumov">
    <meta property="og:title" content="L04: Project Milestone - The Chamber of Commerce Home page" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://arseniynaumov.github.io/wdd230/chamber/index.html" />
    <meta property="og:image" content="https://imgur.com/a/tyCWjN0" />
    <title>The Chamber of Commerce Site Plan</title>
    <link rel=" stylesheet" href="styles/normalize.css">
    <link rel=" stylesheet" href="styles/chamberNar.css">
    <link rel=" stylesheet" href="styles/chamberWid.css">
    <script src="scripts/functionality.js" defer></script>
    <title> Spring Texas Chamber of Commerce </title>
    <link rel="icon" href="images/favic.ico">
</head>

<body>
    <header>
        <img id=" logo" src="images/logo.jpg" alt="logo">
        <h1 style="text-align: center;">Spring Texas Chamber of Commerce</h1>
    </header>
    <nav class="navigation">
        <button id="menu"></button>
        <a href="index.html">Home</a>
        <a href=# target=" _blank">Discover</a>
        <a href=# target=" _blank">Directory</a>
        <a href=# target=" _blank">Join</a>
    </nav>
    <main>
        <aside>
            <div id="heroImageWithButton">
                <img id="hero" src="images/heroImage400.jpg" alt="logo">
                <Button>Join Us</Button>
            </div>
            <div class="spotl"></div>
            <div class="spotl"></div>
            <div class="spotl"></div>
        </aside>
        <section>








            <!-- Slideshow container -->
            <div class="slideshow-container">

                <!-- Full-width images with number and caption text -->
                <div class="mySlides fade">
                    <div class="numbertext">1 / 3</div>
                    <img src="images/event1.jpg" style="width:100%">
                    <div class="text">Caption Text</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">2 / 3</div>
                    <img src="images/event2.jpg" style="width:100%">
                    <div class="text">Caption Two</div>
                </div>

                <div class="mySlides fade">
                    <div class="numbertext">3 / 3</div>
                    <img src="images/event3.jpg" style="width:100%">
                    <div class="text">Caption Three</div>
                </div>

                <!-- Next and previous buttons -->
                <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
                <a class="next" onclick="plusSlides(1)">&#10095;</a>
            </div>
            <br>

            <!-- The dots/circles -->
            <div style="text-align:center">
                <span class="dot" onclick="currentSlide(1)"></span>
                <span class="dot" onclick="currentSlide(2)"></span>
                <span class="dot" onclick="currentSlide(3)"></span>
            </div>














        </section>
        <div class="weather-info">
            <h3>Weather Information</h3>
            <!-- Weather content goes here-->
        </div>

        <footer>
            <p>
                <span id="current-year">2024 &copy;</span><br>
                Spring City, Texas State Department of Commerse and Public Environment<br>
                The United States of America<br><br>
                <img class="flag" src="images/us.jpg" alt="Small US Flag">
            </p>
            <p id="lastModified">
            </p>
            <p>
                <img style="border:0;width:88px;height:31px" src="images/w3c_html.jpg" alt="Valid CSS!" />
                <img style="border:0;width:88px;height:31px" src="images/w3c_css.jpg" alt="Valid HTML!" />
            </p>

        </footer>
</body>

</html>
