<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Chamber of Commerce project Join page">
    <meta name="author" content="Arseniy Naumov">
    <meta property="og:title" content="L04: Project Milestone - The Chamber of Commerce Join page">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arseniynaumov.github.io/wdd230/chamber/join.html">
    <meta property="og:image" content="https://imgur.com/a/tyCWjN0">
    <title>Join Page</title>
    <link rel=" stylesheet" href="styles/normalize.css">
    <link rel=" stylesheet" href="styles/chamberNar.css">
    <link rel=" stylesheet" href="styles/chamberWid.css">
    <script src="scripts/hamMenu.js" defer></script>
    <script src="scripts/darkMode.js" defer></script>
    <script src="scripts/weather.js" defer></script>


    <link rel="icon" href="images/favic.ico">
</head>

<body>
    <header>
        <img id="logo" src="images/logo.webp" alt="logo">
        <h1>Spring Texas Chamber of Commerce</h1>

    </header>
    <nav class="navigation">
        <button id="menu"></button>
        <a href="index.html">Home</a>
        <a href="discover.html" target=" _blank">Discover</a>
        <a href="directory.html" target=" _blank">Directory</a>
        <a href="join.html" target=" _blank">Join</a>
    </nav>

    <main id="form">
        <form action="thankyou.html" method="get">
            <label for="firstName">First Name:</label>
            <input type="text" id="firstName" name="firstName" required><br>
            <br>
            <label for="lastName">Last Name:</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <br>
            <label for="position">Title/Position:</label>
            <input type="text" id="position" name="position" required pattern="[a-zA-Z -]{7,}"><br>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="example@example.com"><br>
            <br>
            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone" required><br>
            <br>
            <label for="organization">Organization:</label>
            <input type="text" id="organization" name="organization" required><br>
            <br>
            <label for="membershipLevel">Membership Level:</label>
            <select id="membershipLevel" name="membershipLevel" required>
                <option value="" disabled selected>Select Membership Level</option>
                <option value="NP">NP Membership</option>
                <option value="Bronze">Bronze Membership</option>
                <option value="Silver">Silver Membership</option>
                <option value="Gold">Gold Membership</option>
            </select><br>
            <br>
            <label for="description">Organization Description:</label><br>
            <textarea id="description" name="description"></textarea><br>
            <br>

            <br>
            <input type="submit" value="Submit">
        </form>
        <div id="membershipBenefits">
            <!-- Membership level benefits will be here -->
        </div>
    </main>

    <footer>
        <div class="weather-info">
            <figure class="weather">
                Spring, TX: <br>
                <img id="weather-icon" src="https://openweathermap.org/img/w/10d.png" alt="">
                <span id="current-temp"></span>
                <figcaption></figcaption>
            </figure>
        </div>
        <p><span class="visits"></span></p>
        <p>
            <span id="current-year">2024 &copy;</span><br>
            Spring City, Texas State Department of Commerse and Public Environment<br>
            The United States of America<br><br>
            <img class="flag" src="images/us.jpg" alt="Small US Flag">
        </p>
        <p id="lastModified">
        </p>
        <p style="margin:0;">
            <img style="border:0;width:88px;height:31px;" src="images/w3c_html.jpg" alt="Valid CSS!">
            <img style="border:0;width:88px;height:31px;" src="images/w3c_css.jpg" alt="Valid HTML!">
        </p>

    </footer>
</body>

</html>
