    <main>
        <h2 id="headerReg">Registration Form</h2>
        <form action="record.html" method="get">
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" pattern="[a-zA-Z0-9]{8,}"
                    title="Password must be at least 8 characters long and can only contain alphanumeric characters"
                    required>
            </div>
            <br>
            <div>
                <label for="confirm_password">Confirm Password:</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <br>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" pattern="[a-zA-Z0-9._%+-]+@byui.edu"
                    title="A valid byui.edu email address" required>
            </div>
            <br>
            <div>
                <label for="page_rating">Page Rating:</label>
                <input type="range" id="page_rating" name="page_rating" min="1" max="10" step="1"
                    oninput="ratingOutput.value = page_rating.value">
                <output id="ratingOutput">1</output>
            </div>
            <br>
            <br>
            <div id="button">
                <button type="submit">Submit</button>
            </div>
        </form>



    </main>
    <footer>
        <p><span class="label">Number of Visits: </span><span class="visits"></span></p>

            Naumov Design Bureau
        </p>

            <img style="border:0;width:88px;height:31px" src="images/w3c_css.jpg" alt="Valid HTML!" />

    </footer>
