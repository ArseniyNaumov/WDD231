<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Scoots Rental Services">
    <meta name="author" content="Arseniy Naumov">
    <meta property="og:title" content="Final Project - Scoots Rental Services">
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://arseniynaumov.github.io/wdd230/FinalProject/rentals.html">
    <meta property="og:image" content="https://imgur.com/a/dprB9iC">
    <title>Rentals Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
    <link rel=" stylesheet" href="styles/main.css">
    <link rel=" stylesheet" href="styles/wide.css">
    <script src="scripts/hamMenu.js" defer></script>
    <script src="scripts/offer.js" defer></script>
    <link rel="icon" href="images/logo.ico">
</head>

<body>
    <header>
        <img id="logo" src="images/Logo.jpg" alt="logo with scooter">
    </header>
    <nav class="navigation">
        <button id="menu"></button>
        <a href="index.html">Home</a>
        <a href="rentals.html" target="_blank">Rentals</a>
        <a href="reservations.html" target="_blank">Reservations</a>
        <a href="contact.html" target="_blank">Contact</a>
    </nav>
    <main>
        <select id="vehicleSelect"></select>
        <div class="image-container">
            <img id="vehicleImage" alt="Vehicle Image">
            <div id="seatCap">7 seats</div>
        </div>
        <section class="flex">
            <div class="left">
                <h3 class="left">Reservation prices</h3>
                <p class="narText">for Half Day (3 hrs): <span id="reservationHalfDay"></span></p>
                <p class="lowerText">Full Day: <span id="reservationFullDay"></span></p>
            </div>
            <div class="right">
                <h3 class="right">Regular walk-In prices</h3>
                <p class="narText">for Half Day (3 hrs): <span id="walkInHalfDay"></span></p>
                <p class="lowerText">Full Day: <span id="walkInFullDay"></span></p>
            </div>
        </section>
        <button class="actionButton" onclick="window.open('reservations.html', '_blank')">RESERVE</button>
    </main>
    <footer>
        <div id="socialMedia">
            <a href="https://www.facebook.com" target="_blank">
                <img class="social" src="images/facebook.jpg" alt="Facebook">
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img class="social" src="images/instagram.jpg" alt="Instagram">
            </a>
            <a href="https://www.tripadvisor.com" target="_blank">
                <img class="social" src="images/tripAdvisor.jpg" alt="TripAdvisor">
            </a>
        </div>
    </footer>
</body>
